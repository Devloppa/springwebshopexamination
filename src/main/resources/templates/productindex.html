<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<tr th:each="pair: ${products}">

    <p>Product</p><td th:text="${pair.productName}"/>

    <td th:text="${pair.price}"/>

    <form action="#" th:action="@{/products}" th:object="${pair}" method="post">

        <p><input type="submit" value="Add"/></p>
    </form>

</tr>

<br/>

</body>

</html>
